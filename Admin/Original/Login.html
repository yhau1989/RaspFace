<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
<!--    <link href="css/bootstrap.min.css" rel="stylesheet">-->
    <link href="css/bootstrap.css" rel="stylesheet">
     

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>
      
      <div class="page-header">Bienvenido al administrador Web Rasp Face</div>
      
            
    
    <div class="container" style="max-width: 320px;" >
        
       <div class="panel panel-default">
          <div class="panel-body">
              <div class="text-center"><img alt="Brand" src="img/logo-raspface.png" style="max-width: 80px; "></div>
              
              <form class="form-signin">
                    <h3 class="form-signin-heading">Please sign in</h3>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputCompany" class="sr-only">Company</label>
                    <input type="text" id="inputCompany" class="form-control" placeholder="Company" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" value="remember-me"> Remember me
                      </label>
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">Sign in</button>
              </form>  
          </div>
        </div>
        
    </div> <!-- /container -->


   
  </body>
</html>
